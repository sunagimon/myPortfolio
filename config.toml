        title_  = "　"
        content = "宇川拓人 1994年 千葉県生まれ.  <br> 2020年 東京大学大学院 学際情報学府 先端表現情報学コース修了.  <br> 学生時代は小川剛史研究室にて Human Computer Interaction , Interaction Design 分野の研究を行う. <br> 現在, 電機メーカーで映像技術の開発をするかたわら, クリエーター活動をしている.  <br> 制作物はインタラクティブコンテンツ, ゲーム, メディアデザインやアートなど. <br> 主な出展先としては「墨田児童会館」(2019.5), 「Eureka」(2019.3), 「東京大学制作展」(2018.11)などがある.  <br>  <br> 趣味は燻製.  <br> しばしば肉を加工している.  <br> "
        econtent = "Takuto Ukawa. Born in 1994, in Chiba, Japan. <br> He completed the Emerging Design and Informatics Course at the University of Tokyo in 2020. <br> He researched in the field of Human Computer Interaction, Interaction Design at Takefumi Ogawa Lab. <br> Currently, he is an Engineer of the video technology development at electronics manufacturer, and is also the Creator of personal activities. <br> Products include interactive contents, games, media design and art, etc. <br> Major exhibitions, Sumida Children's Center (2019.5), Eureka (March 2019), iii Exhibition (2018.11). <br> <br> And he is Smoked food Lover, usually spend his time smoking meats and fish."

