    googleAnalitycsID = "UA-132429975-1"

    # Banner
    [params.banner]
        enable  = true
        bgImage = "images/home/back.jpg"
        icImage = "images/home/icon.jpg"
        heading = "Takuto Ukawa"
        description = "Master degree Student of the University of Tokyo, Human-Computer Interaction creator, Smoked food lover"
        [[params.banner.flipText]]
            title   = "GRADUATE STUDENT"
        [[params.banner.flipText]]
            title   = "CREATOR"
        [[params.banner.flipText]]
            title   = "SMOKED FOOD LOVER"

    # About
    [params.about]
        enable  = true
        title   = "ABOUT ME"
        content = "Takuto Ukawa (宇川 拓人) is currently a Master's student in the <a href= https://www.ogawa-lab.org/ target=”_blank”>Takefumi Ogawa Laboratory</a> at The University of Tokyo in Japan. <br> He is studying Emerging Design and Informatics in the graduate school, after finished Bachelor's degree in Electrical Engineering. <br> His current research area is Human-Computer Interaction and Interaction Design. <br> <br> And he is Smoked food Lover, usually spend his time smoking meats and fish. "
        image   = "images/about/me.png"

    # Works
    [params.portfolio]
        enable  = true
        title   = "works"
    
    # Contact
    [params.cta]
        enable  = true
        title = "contact"
        content   = "Please let me know if you need anything."
    

