{{ partial "header.html" . }}
<!doctype html>
<html>
  <head>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
  <body>
    <a-scene>
        <!-- Work image setting -->
        <a-curvedimage src="https://sunagimon.github.io/images/portfolio/vortex.jpg" radius="5.7" theta-length="40" height="3"
                    rotation="0 230 0" position="0 0 0"scale="1.2 1.2 1.2" opacity="0.5"></a-curvedimage>
        <a-curvedimage src="https://sunagimon.github.io/images/portfolio/conversation.png" radius="5.7" theta-length="40" height="3"
                     rotation="0 75 0" position="0 3 0" opacity="0.5"></a-curvedimage>
        <a-curvedimage src="https://sunagimon.github.io/images/portfolio/fiber.png" radius="5.7" theta-length="50" height="2.6"
                    rotation="0 260 0" position="0 3 0" scale="0.6 0.6 0.6" opacity="0.5"></a-curvedimage>
        <a-curvedimage src="https://sunagimon.github.io/images/portfolio/grot.png" radius="5.7" theta-length="45" height="3.02"
                    rotation="0 90 0" position="0 0 0"scale="0.8 0.8 0.8" opacity="0.5"></a-curvedimage>
        <a-curvedimage src="https://sunagimon.github.io/images/portfolio/penis.png" radius="5.7" theta-length="40" height="3"
                rotation="0 40 0" position="0 0 0" scale="0.8 0.8 0.8" opacity="0.5"></a-curvedimage>
        <a-curvedimage src="https://sunagimon.github.io/images/portfolio/puzzle.png" radius="5.7" theta-length="35" height="3"
                rotation="0 290 0" position="0 0.5 0" scale="0.8 0.8 0.8" opacity="0.5"></a-curvedimage>
        
        <a-entity
            position="0 2.5 -3"
            geometry="primitive: plane; width: 5"
            material="color: #EF2D5E"
            text="color: white; align: center; font: dejavu;
                  value: Sunagimon VR laboratory;">
                  <a-animation
                  attribute="rotation"
                  from="0 -50 0"
                  to="0 50 0"
                  direction="alternate"
                  dur="4000"
                  repeat="indefinite"
                  easing="ease">
                </a-animation>
        </a-entity>

        <!-- Environment setting -->
        <a-entity light="type: directional; color: #fff; castShadow:true;"
                position="0 10 10"></a-entity>
        <a-sky color="#fff"></a-sky>
        <a-camera position="0 1.8 1.5"></a-camera>
    </a-scene>
  </body>
</html>
